<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
</head>
<body>
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete "{{ book.title }}"?</p>
    
    <form method="post" action=".">
        {% csrf_token %}
        <input type="submit" value="Confirm">
    </form>
    
    <a href="{% url 'book-list' %}">Cancel</a>
</body>
</html>
